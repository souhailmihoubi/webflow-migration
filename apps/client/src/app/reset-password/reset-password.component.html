<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-heading font-bold text-gray-900">
      Réinitialiser le mot de passe
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      @if (successMessage()) {
        <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-6">
          <p class="text-sm text-green-700">{{ successMessage() }}</p>
          <p class="text-xs text-green-600 mt-2">
            Redirection vers l'accueil...
          </p>
        </div>
      } @else {
        @if (errorMessage()) {
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <p class="text-sm text-red-700">{{ errorMessage() }}</p>
          </div>
        }

        <form class="space-y-6" (ngSubmit)="onSubmit()">
          @if (!token) {
            <div class="text-center text-red-600">
              Lien de réinitialisation invalide. Veuillez réessayer la procédure
              de mot de passe oublié.
            </div>
          } @else {
            <div>
              <label
                for="newPassword"
                class="block text-sm font-medium text-gray-700"
              >
                Nouveau mot de passe
              </label>
              <div class="mt-1">
                <input
                  id="newPassword"
                  name="newPassword"
                  type="password"
                  required
                  [(ngModel)]="newPassword"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm"
                />
              </div>
            </div>

            <div>
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700"
              >
                Confirmer le mot de passe
              </label>
              <div class="mt-1">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  [(ngModel)]="confirmPassword"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-accent focus:border-accent sm:text-sm"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                [disabled]="isLoading"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent disabled:opacity-50"
              >
                {{
                  isLoading
                    ? 'Réinitialisation...'
                    : 'Réinitialiser le mot de passe'
                }}
              </button>
            </div>
          }
        </form>
      }
    </div>
  </div>
</div>
