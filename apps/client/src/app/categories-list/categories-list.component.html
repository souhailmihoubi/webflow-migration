<!-- Hero / Breadcrumb Header -->
<section class="bg-primary py-12 px-4 border-b border-white/5">
  <div class="max-w-7xl mx-auto text-center">
    <h1
      class="text-3xl md:text-5xl font-heading font-bold text-white uppercase tracking-[0.3em] mb-4"
    >
      Nos Catégories
    </h1>
    <div class="w-20 h-1 bg-accent mx-auto mb-6"></div>
    <nav class="flex justify-center" aria-label="Breadcrumb">
      <ol
        class="flex items-center space-x-2 text-[10px] uppercase tracking-widest font-bold text-white/50"
      >
        <li>
          <a routerLink="/" class="hover:text-accent transition-colors"
            >Accueil</a
          >
        </li>
        <li>/</li>
        <li class="text-white">Catégories</li>
      </ol>
    </nav>
  </div>
</section>

<!-- Categories Grid -->
<section class="bg-cream-light py-20 px-4">
  <div class="max-w-7xl mx-auto">
    @if (categories().length === 0) {
      <div class="text-center py-20">
        <p class="text-gray-400 text-lg">Aucune catégorie disponible</p>
      </div>
    } @else {
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        @for (category of categories(); track category.id) {
          <a
            [routerLink]="['/category', category.slug]"
            class="group block bg-white shadow-md hover:shadow-2xl transition-all duration-300"
          >
            <!-- Category Image -->
            <div
              class="aspect-square overflow-hidden bg-gray-50 flex items-center justify-center"
            >
              @if (category.image) {
                <img
                  [src]="category.image"
                  [alt]="category.name"
                  class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                />
              } @else {
                <div class="text-accent/30">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1"
                    stroke="currentColor"
                    class="w-20 h-20"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                    />
                  </svg>
                </div>
              }
            </div>

            <!-- Category Info -->
            <div class="p-6 text-center space-y-2">
              <h3
                class="text-lg font-heading font-bold text-primary uppercase tracking-wider group-hover:text-accent transition-colors"
              >
                {{ category.name }}
              </h3>
              <p class="text-sm text-gray-400 uppercase tracking-widest">
                {{ category._count?.products || 0 }} Articles
              </p>
            </div>
          </a>
        }
      </div>
    }
  </div>
</section>
