<div
  *ngIf="isOpen()"
  class="fixed top-24 right-4 z-50 w-full max-w-sm bg-white border-l-4 border-accent shadow-xl rounded-r-lg overflow-hidden transition-all duration-300 transform translate-x-0"
  [class.translate-x-full]="!isOpen()"
  style="animation: slideIn 0.5s ease-out forwards"
>
  <div class="p-4 flex items-start space-x-4">
    <div class="flex-shrink-0 text-accent">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
        />
      </svg>
    </div>
    <div class="flex-1">
      <h3 class="text-sm font-heading font-bold text-primary mb-1">
        Commandez sans compte !
      </h3>
      <p class="text-xs text-gray-500 mb-2">
        Simple et rapide. Nous vous contacterons pour confirmer.
      </p>
      <button
        (click)="close()"
        class="text-xs font-bold text-accent hover:text-primary transition-colors uppercase tracking-wider"
      >
        J'ai compris
      </button>
    </div>
    <button
      (click)="close()"
      class="text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>

<style>
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
